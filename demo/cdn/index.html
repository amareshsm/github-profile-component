<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN EXAMPLE</title>
</head>

<body>
  <div id="container"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- <script type="text/javascript" crossorigin
        src="https://unpkg.com/github-profile-component@latest/dist/bundle.umd.js"></script> -->
  <script src="./node_modules/github-profile-component/dist/bundle.umd.js"></script>

  <script>
    const data = {
      username: 'amareshsm',
      showRepo: 'false'
    };
    const { Profile } = window.GithubProfile;
    const container = document.getElementById('container')
    ReactDOM.render(React.createElement(Profile, data), container)
  </script>
</body>

</html>
